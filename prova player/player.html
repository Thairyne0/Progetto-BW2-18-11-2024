<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <div
      class="music-player d-flex flex-wrap bg-black text-white justify-content-between"
    >
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <div id="album_cover" class="mx-2 rounded"></div>
        <div class="text-start">
          <p id="track-title" class="m-0 fs-6">Track Title</p>
          <p id="artist" class="m-0">Artista</p>
        </div>
      </div>
      <audio id="audio" src="track1.mp3"></audio>
      <div class="d-flex flex-wrap align-items-center">
        <i class="bi bi-pc-display me-4"></i>
        <i class="bi bi-heart me-4"></i>
        <button id="play" class="playButton ms-0 bg-black border-0 p-0">
          <i class="bi bi-play-fill me-2 fs-3 text-white"></i>
        </button>
      </div>
    </div>
    <script src="./player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
