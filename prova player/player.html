<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <div
      class="row music-player m-0 p-0 d-flex flex-wrap bg-black text-white justify-content-between"
    >
      <!-- inizio prima colonna player -->
      <div class="col p-0 col-lg-3 d-flex align-items-center">
        <div id="album_cover_player" class="mx-3">
          <img class="rounded" src="https://placecats.com/80/80" alt="" />
        </div>
        <div class="text-start me-4">
          <p id="track-title" class="m-0 fs-5">Track Title</p>
          <p id="artist" class="m-0">Artista</p>
        </div>
        <button
          id="like"
          class="likeButton m-0 bg-black border-0 p-0 fs-4 d-sm-none d-lg-block"
        >
          <i class="bi bi-heart mx-2 text-white"></i>
        </button>
        <audio id="audio" src="track1.mp3"></audio>
      </div>
      <!-- fine prima colonna player -->
      <!-- inizio seconda colonna player -->
      <div class="col p-0 col-lg-6 d-sm-none d-lg-block">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div class="d-flex flex-wrap align-items-center">
            <i class="bi bi-shuffle mx-2 fs-5"></i>
            <i class="bi bi-skip-start-fill mx-2 fs-2"></i>
            <i class="bi bi-play-circle-fill mx-2 fs-1"></i>
            <i class="bi bi-skip-end-fill mx-2 fs-2"></i>
            <i class="bi bi-repeat mx-2 fs-5"></i>
          </div>
        </div>
        <div
          class="d-flex flex-wrap align-items-center m-0 p-0 justify-content-around"
        >
          <div class="track-info">
            <span id="current-time">0:00</span>
          </div>
          <input type="range" id="seek-bar" value="0" step="1" min="0" />
          <div class="track-info">
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
      <!-- fine seconda colonna player -->
      <!-- inizio terza colonna player -->
      <div
        class="col p-0 col-lg-3 d-flex flex-wrap align-items-center justify-content-end"
      >
        <i class="bi bi-mic mx-2 fs-4 d-sm-none d-lg-block"></i>
        <i class="bi bi-justify mx-2 fs-4 d-sm-none d-lg-block"></i>
        <i class="bi bi-pc-display mx-2 fs-4"></i>
        <button
          id="like"
          class="likeButton m-0 d-lg-none d-sm-block bg-black border-0 p-0 fs-4"
        >
          <i class="bi bi-heart mx-2 text-white"></i>
        </button>
        <button
          id="play"
          class="playButton d-lg-none ms-0 bg-black border-0 p-0"
        >
          <i class="bi bi-play-fill mx-2 fs-1 text-white"></i>
        </button>
        <div id="volume-control d-flez justify-content-center ">
          <i class="bi bi-volume-up ms-2 fs-3 d-sm-none d-lg-inline"></i>
          <input
            class="d-sm-none d-lg-inline"
            type="range"
            id="volume-slider"
            min="0"
            max="100"
            value="50"
          />
        </div>
        <i class="bi bi-arrows-angle-expand mx-3 fs-5 d-sm-none d-lg-block"></i>
        <!-- fine terza colonna player -->
      </div>
    </div>
    <script src="./player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
