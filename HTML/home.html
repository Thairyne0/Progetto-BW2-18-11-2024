<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-color: black">
    <header>
      <nav
        class="navbar navbar-dark fixed-top navbar-expand-lg"
        style="background-color: black"
      >
        <div class="container-fluid">
          <img
            src="../assets/imgs/logo.svg"
            alt="logo"
            class="img-fluid rounded p-2"
            style="width: 150px; background-color: greenyellow"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header" style="background-color: black">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Menu
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body" style="background-color: black">
              <ul
                class="navbar-nav justify-content-start ms-lg-3 flex-grow-1 pe-0 align-items-lg-center"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-house-door-fill px-2 py-1"></i> Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" style="color: #b3b3b3" href="#"
                    ><i class="bi bi-collection-play-fill px-2 py-1"></i> La tua
                    libreria</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-people-fill px-2 py-1"></i> Amici</a
                  >
                </li>
                <li class="nav-item d-lg-none">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-music-note-list px-2 py-1"></i> Playlist</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-plus-square-fill px-2 py-1"></i> Crea
                    Playlist</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i
                      class="bi bi-box2-heart-fill px-2 py-1 rounded-1"
                      style="color: violet; background-color: purple"
                    ></i>
                    Brani che ti piacciono</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><i
                      class="bi bi-bookmark-fill px-2 py-1 rounded-1"
                      style="color: greenyellow; background-color: green"
                    ></i>
                    I tuoi episodi</a
                  >
                </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <!-- <input
                class="form-control me-2"
                style=""
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              /> -->
                <button class="btn" type="submit" style="color: greenyellow">
                  <i class="bi bi-search-heart"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- inizio del main -->
    <main style="margin-top: 80px">
      <div class="container-fluid">
        <div class="row">
          <div class="col d-none d-lg-flex col-lg-3"></div>
          <div class="col col-12 col-lg-9" style="background-color: #202020">
            <div class="row justify-content-between">
              <div class="col col-6">
                <button
                  type="button"
                  class="btn rounded-circle text-light"
                  style="background-color: #121212"
                >
                  <i class="bi bi-caret-left"></i>
                </button>
                <button
                  type="button"
                  class="btn rounded-circle text-light"
                  style="background-color: #121212"
                >
                  <i class="bi bi-caret-right"></i>
                </button>
              </div>
              <div class="col col-6 d-flex justify-content-end">
                <button
                  id="dropdown-user-name"
                  class="btn btn-sm dropdown-toggle rounded-pill text-light"
                  style="background-color: black"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="../assets/imgs/search/image-3.jpg"
                    class="img-fluid rounded-circle me-1"
                    style="width: 30px"
                    alt="user-image"
                  />
                  Nome Utente
                </button>
                <ul class="dropdown-menu">
                  ...
                </ul>
              </div>
            </div>
            <div class="row">
              <!-- inizio carousel -->
              <!-- fine carousel -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- fine del main -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
