<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark fixed-top navbar-expand-lg"
      style="background-color: black"
    >
      <div class="container-fluid">
        <img
          src="../assets/imgs/logo.svg"
          alt="logo"
          class="img-fluid rounded p-2"
          style="width: 150px; background-color: greenyellow"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header" style="background-color: black">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" style="background-color: black">
            <ul
              class="navbar-nav justify-content-start ms-lg-3 flex-grow-1 pe-0 align-items-lg-center"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-house-door-fill"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"
                  ><i class="bi bi-collection-play-fill"></i> La tua libreria</a
                >
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-people-fill"></i> Amici</a
                >
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-music-note-list"></i> Playlist</a
                >
              </li>
            </ul>
            <form class="d-flex mt-3 mt-lg-0" role="search">
              <!-- <input
                class="form-control me-2"
                style=""
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              /> -->
              <button class="btn" type="submit" style="color: greenyellow">
                <i class="bi bi-search-heart"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
