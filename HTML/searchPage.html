<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/font.css" />
  </head>
  <body style="background-color: #0e0e0e">
    <header>
      <nav
        class="navbar navbar-dark fixed-top navbar-expand-lg"
        style="background-color: black"
      >
        <div class="container-fluid">
          <img
            src="../assets/imgs/logo.svg"
            alt="logo"
            class="img-fluid rounded p-2"
            style="width: 150px; background-color: #1ed760"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header" style="background-color: black">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Menu
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body" style="background-color: black">
              <ul
                class="navbar-nav justify-content-start ms-lg-3 flex-grow-1 pe-0 align-items-lg-center"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="./home.html"
                    ><i class="bi bi-house-door-fill px-2 py-1"></i> Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" style="color: #b3b3b3" href="#"
                    ><i class="bi bi-collection-play-fill px-2 py-1"></i> La tua
                    libreria</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-people-fill px-2 py-1"></i> Amici</a
                  >
                </li>
                <li class="nav-item d-lg-none">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-music-note-list px-2 py-1"></i> Playlist</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i class="bi bi-plus-square-fill px-2 py-1"></i> Crea
                    Playlist</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #b3b3b3"
                    aria-current="page"
                    href="#"
                    ><i
                      class="bi bi-box2-heart-fill px-2 py-1 rounded-1"
                      style="color: violet; background-color: purple"
                    ></i>
                    Brani che ti piacciono</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><i
                      class="bi bi-bookmark-fill px-2 py-1 rounded-1"
                      style="color: #1ed760; background-color: green"
                    ></i>
                    I tuoi episodi</a
                  >
                </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <!-- <input
                  class="form-control me-2"
                  style=""
                  type="search"
                  placeholder="Cerca"
                  aria-label="Search"
                /> -->
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main style="margin-top: 80px">
      <div class="container px-5">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control text-light"
            style="background-color: black; border: 1px solid #1ed760"
            placeholder="Cerca il brano"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            style="
              background-color: black;
              border: 1px solid #1ed760;
              color: #1ed760;
            "
            id="search-button"
          >
            <i class="bi bi-search-heart"></i>
          </button>
        </div>
      </div>

      <div class="container mt-5">
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-lg-5 justify-content-around gap-5 d-none"
          id="main-container"
        ></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JAVASCRIPT/searchPageLogic.js"></script>
  </body>
</html>
